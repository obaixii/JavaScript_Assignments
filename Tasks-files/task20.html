    <h2>Task#20</h2>
    <p>
      21. They think of something you could store in a JavaScript Object. Write
      a program that creates Objects containing these items.
    </p>

    <script>
      let obj = {
        country: "Pakistan",
        river: "Nile",
        mountain: "K-2",
        city: "Rawalpindi",
        language: "Urdu",
        sports: "Football",
      };

      document.write(obj.country + "<br>");
      document.write(obj.river + "<br>");
      document.write(obj.mountain + "<br>");
      document.write(obj.city + "<br>");
      document.write(obj.language + "<br>");
      document.write(obj.sports + "<br>");
