<body>
    <h2>Task#16</h2>
    <p>17.	Shrinking Guest List: You just found out that your new dinner table won’t arrive in time for the dinner, and you have space for only two guests.</p>

    <script>
    let guest = ["Obaid", "Sham", "Zeeshan", "Ahmed", "Ibrahim","Shaheen","Rauf","Babar"];

    // Adding invitation msg
    let invMsg = ", I’m having a barbecue to celebrate moving in to my new place and I’d love it if you could come.";

    for (let i = 0; i < guest.length; i++) {
        document.write(guest[i] + invMsg + "<br>");
    }

    // Table space is only for 2 guest 
    document.write("<hr>"+"Only Two person can come"+"<hr>")

    // Printing msg for two guest
    let shrinkList = guest.slice(1,3)
    console.log(shrinkList)
    for (let i = 0; i < shrinkList.length; i++) {
        document.write(shrinkList[i] + invMsg + "<br>");
    }

    // Slice returns selected array elements as new array 
    </script>
</body>
</html>
