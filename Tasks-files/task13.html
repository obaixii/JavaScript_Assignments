<body>
    <h2>Task#13</h2>
    <p>14.	Guest List: If you could invite anyone, living or deceased, to dinner, who would you invite? Make a list that includes at least three people you’d like to invite to dinner. Then use your list to print a message to each person, inviting them to dinner.</p>

    <script>
        let guest = ["Obaid", "Sham", "Zeeshan", "Ahmed", "Ibrahim"];
        let invMsg = "I’m having a barbecue to celebrate moving in to my new place and I’d love it if you could come.";

        for(let i=0;i<guest.length; i++){
            document.write(guest[i] + invMsg + "<br>")
        }
    </script>
</body>
