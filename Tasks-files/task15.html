  <body>
    <h2>Task#15</h2>
    <p>
      16. More Guests: You just found a bigger dinner table, so now more space
      is available. Think of three more guests to invite to dinner.
    </p>

    <script>
      let guest = ["Obaid", "Sham", "Zeeshan", "Ahmed", "Ibrahim"];
      let invMsg =
        " I’m having a barbecue to celebrate moving in to my new place and I’d love it if you could come.";

      for (let i = 0; i < guest.length; i++) {
        document.write(guest[i] + invMsg + "<br>");
      }
    </script>
  </body>
