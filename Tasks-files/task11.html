<body>
    <h2>Task#11</h2>
    <p>12.	Greetings: Start with the array you used in Exercise 11, but instead of just printing each person’s name, print a message to them. The text of each message should be the same, but each message should be personalized with the person’s name.</p>

    <script>
    let fname = ["obaid", "eitisham", "zeeshan", "bilal", "ahmed"];
    

    // With For Loop
    for(let i=0;i<fname.length;i++){
        document.write("Assalam o Alaikum " + fname[i] + ", How are you?" + "<br>" + "<br>") 
    }

    // With Map()
    fname.map((fnames)=>{
        document.write("Assalam o Alaikum " + fnames + ", How are you?" + "<br>")
    })
    
    </script>
</body>
